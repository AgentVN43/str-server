name: CI/CD Strapi

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH (git pull + build + pm2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}   # hoặc key: key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /www/wwwroot/strapi.annk.info
            # đảm bảo repo đã clone sẵn từ trước
            git fetch --all
            git reset --hard master
            # dọn file thừa tương đương --delete của rsync (cẩn thận .env/uploads)
            git clean -fdx -e .env -e public/uploads

            # deps + build
            npm i --no-audit --no-fund || true
            npm install pg --save
            NODE_ENV=production npm run build

            # restart
            pm2 restart strapi || pm2 start "npm run start" --name strapi --cwd /www/wwwroot/strapi.annk.info
            pm2 save

            # smoke test
            curl -sI http://127.0.0.1:1337/admin | head -n1 || true
