name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Install clear dependencies
        run: npm ci
          
      - name: Build website
        run: npm run build
        env:
          CI: true

      - name: Deploy to Production
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          # Direct rsync of build files
          sshpass -e rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./build/* $SERVER_USER@$SERVER_HOST:/www/wwwroot/strapi.annk.info
          
          # Verify deployment
          sshpass -e ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'DEPLOY'
            echo "Verifying deployment..."
            cd /www/wwwroot/strapi.annk.info
            echo "Current directory: $(pwd)"
            echo "Files in directory:"
            ls -la
            echo "Deployment completed successfully!"
          DEPLOY